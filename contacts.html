<body>

    <section id="Home">
        <nav>
            <div class="logo">
                <img src="image/logo.png">
            </div>

            <ul>
                <li><a href="loged.html">HOME</a></li>

                <li><a href="contacts.html">CONTACTS</a></li>
            </ul>
        </nav>

    <section id="Contact">
        <div class="contact-container">
            <div class="contact-details">
                <h2>Where?</h2>
                <p>St. Mesa, Manila</p>
                <h2>When?</h2>
                <p>7 days a week, 9:00 am - 6:00 pm</p>
                <h2>Get in touch</h2>
                <p>bakeandsweet@gmail.com</p>
                <p>09923456789</p>
            </div>
            <div class="contact-form">
                <img src="image/bg.jpg" alt="Contact Image">
                <form id="contactForm" action="#" method="post">
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="email" name="email" placeholder="Your email" required>
                    <textarea name="message" placeholder="Write to us" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            alert('Message sent! Thank you for getting in touch! We will get back to you soon.');
            this.reset();
        });
    </script>

</body>
