    <title>Input Box Example</title>
</head>
<body> 
    <div class="options">
        <h2>Delivery Information</h2> 
        
        <label for="inputField">Email Address:</label><br>
        <input type="text" id="inputField" name="inputField">

        <br>

        <label for="inputField">First Name:</label><br>
        <input type="text" id="inputField" name="inputField">

        <br>

        <label for="inputField">Last Name:</label><br>
        <input type="text" id="inputField" name="inputField">

        <br>

        <label for="inputField">Street Address:</label><br>
        <input type="text" id="inputField" name="inputField">

        <br>

        <label for="inputField">Baranggay:</label><br>
        <input type="text" id="inputField" name="inputField">
    
        <br>

        <label for="selectBox">City/Province:</label><br>
        <select id="selectBox" name="selectBox">
            <option value="option1">Manila</option>
            <option value="option2">Caloocan</option>
            <option value="option3">Las Pinas</option>
            <option value="option4">Makati</option>
            <option value="option6">Malabon</option>
            <option value="option7">Mandaluyong</option>
            <option value="option8">Marikina</option>
            <option value="option9">Muntinlupa</option>
            <option value="option10">Navotas</option>
            <option value="option11">Paranaque</option>
            <option value="option12">Pasay</option>
            <option value="option13">Pasig</option>
            <option value="option14">Quezon City</option>
            <option value="option15">San Juan</option>
            <option value="option16">Taguig</option>
            <option value="option17">Valenzuela</option>
        </select>
    
        <br>
       
        <label for="inputField">Mobile Number:</label><br>
        <input type="text" id="inputField" name="inputField">
    </div>    

    
    <div class="radio">
        <h2>Deliver or Pickup?</h2>
        <form class="radio-group">
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Standard Delivery</label>
        
            <br>

            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Pickup at Store</label>
        </form>
    </div>

    <div class="radio">
        <h2>Payment Method</h2>
        <form class="radio-group">
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Cash on Delivery</label>
        
            <br>

        </form>
    </div>

    <div class="confirmed">
         <h1><p>Your order has been placed, Thank you</p></h1> 

         <a href="menu.html"><button>Order Again</button></a>
    </div>   
    
</body>
